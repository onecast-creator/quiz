<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            line-height: 1.8;
        }
        h1 {
            font-size: 1.3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        input {
            font-size: 1em;
            padding: 5px;
            margin-top: 10px;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function checkAnswers() {
            // 正解リスト
            const correctAnswers = {
                q1: ["INFP"], // 問題1の正解
                q2: ["中二病", "厨二病"], // 問題2の正解
                q3: ["迷い", "まよい", "迷う"] // 問題3の正解
            };

            let allCorrect = true;

            // 各入力欄の回答を取得してチェック
            for (const [question, correctList] of Object.entries(correctAnswers)) {
                const userAnswer = document.querySelector(`#${question}`).value.trim();
                // 入力が正解リストのどれかと一致するか確認
                if (!correctList.includes(userAnswer)) {
                    allCorrect = false;
                    break;
                }
            }

            // 判定結果
            if (allCorrect) {
                window.location.href = "success.html"; // 全問正解のページへ
            } else {
                alert("全問クリアならず\nまたのお申込みをお待ちしております");
            }
        }
    </script>
</head>
<body>
    <h1>入会希望者クイズ</h1>
    <form>
        <p>1. 遠藤さんのMBTIは？<br>
            <input type="text" id="q1" placeholder="答えを入力">
        </p>
        <p>2. よしけんさんのかかっている病は？<br>
            <input type="text" id="q2" placeholder="答えを入力">
        </p>
        <p>3. ブランディングの一番の敵は？<br>
            <input type="text" id="q3" placeholder="答えを入力">
        </p>
        <button type="button" onclick="checkAnswers()">結果を確認</button>
    </form>
</body>
</html>
